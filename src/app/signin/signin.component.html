 <div *ngIf="!name; else forminfo">
  <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
    <div class="form-container">
      <div class="row columns">
        <h1>Review Section</h1>
        <label>Name
          <input type="text" formControlName="name" >
        </label>
        <div class="alert" *ngIf ="!rForm.controls['name'].valid && rForm.controls['name'].touched">{{titleAlert}}
        </div>

          <label>Email
          <input type="email" formControlName="email">
        </label>
          <div class="alert" *ngIf ="!rForm.controls['email'].valid && rForm.controls['email'].touched">
            Please type your email
        </div>
        <label>Description
          <textarea  formControlName="description"></textarea>
        </label>
               <div class="alert" *ngIf ="!rForm.controls['description'].valid && rForm.controls['description'].touched">You must specify description that must be between 30 to 500
        </div>


        <label for="validate">Minimum of 3 Characters</label>
        <input type="checkbox" name="validate" formControlName="validate" value="1"> On
        
        <input type="submit" class="button expanded" value="Submit Form" [disabled]="!rForm.valid" >
      </div>
    </div>
  </form>
</div>

<ng-template #forminfo>
  <div class="form-container">
    <div class="row columns">
        <h1>{{ name }}</h1>

        <p>{{ description }}</p>
    </div>
  </div>
</ng-template>
