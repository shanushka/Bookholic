


<body class='textured'>
<div class="wrapper">
 <div *ngIf="!name; else forminfo">
<form [formGroup]="uform" (ngSubmit)=addSignUp(uform.value) id="signup">
   <div class="form-container">
   	  <fieldset id="col">
   	  
   	  		<h1>Sign Up </h1>
   	  		<div class="form-row">

<div class="form-group col-md-6">
      <label for="validationTooltip01">First name</label>
      <input type="text" placeholder="First name"  formControlName="firstname" >
    
    </div>
     <div class="alert" *ngIf ="!uForm.controls['firstname'].valid && uForm.controls['firstname'].touched">
            Please type your First Name
        </div>

   	  			

   <div class="form-group col-md-6">
      <label for="validationTooltip02">Last name</label>
      <input type="text" formControlName="lastname" placeholder="Last name"  >
     
    </div>
     <div class="alert" *ngIf ="!uForm.controls['lastname'].valid && uForm.controls['lastname'].touched">
            Please type your Last Name
        </div>
</div>


<div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>
   <div class="alert" *ngIf ="!uForm.controls['email'].valid && uForm.controls['email'].touched">
            Please type your email
        </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" formControlName="phone" >
    
  </div>
  <div class="form-group">
  	<label>City</label>
  <select class="custom-select"  formControlName="city" >
  <option selected>Open this select menu</option>
  <option value="1">Kathmandu</option>
  <option value="2">Bhaktapur</option>
  <option value="3">Lalitpur</option>
</select>
</div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" i formControlName="gender"  value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
          Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
        Female
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
          <label class="form-check-label" for="gridRadios3">
        Others
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" formControlName="password" placeholder="Password">
  </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Re-Enter Password</label>
    <input type="password" formControlName="password" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button> 
  </fieldset>
</div>


</form>
</div>

<div class="tfooter">
	<div id="footer">
	@Bookholic
	 2018
	</div>
	</div>
</div>
</body>
